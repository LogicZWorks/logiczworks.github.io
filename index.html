<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogicZ Works | System Booting...</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">
    <style>
        /* --- 変数定義 --- */
        :root {
            --brand-orange: #FF6600;
            --brand-dark: #0a0a0a;
            --text-white: #f0f0f0;
            --text-dim: #a0a0a0;
        }

        /* --- 基本設定 --- */
        body {
            margin: 0;
            padding: 0;
            background-color: var(--brand-dark);
            color: var(--text-white);
            font-family: 'Noto Sans JP', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* スクロールさせない */
        }

        h1, h2, .logo-text, .status-text {
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        a { text-decoration: none; color: inherit; transition: 0.3s; }

        /* --- ヘッダー --- */
        header {
            padding: 20px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: 900;
        }
        .logo span { color: var(--brand-orange); }

        /* --- メインコンテンツ --- */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            background: radial-gradient(circle at center, #1a1a1a 0%, #000000 100%);
        }

        /* 背景のグリッド装飾 */
        main::before {
            content: '';
            position: absolute;
            width: 100%; height: 100%;
            background-image: linear-gradient(rgba(255, 102, 0, 0.05) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255, 102, 0, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            pointer-events: none;
        }

        /* タイトルエリア */
        .content-wrapper {
            z-index: 10;
            padding: 0 20px;
        }

        h1 {
            font-size: 3rem;
            margin: 0 0 20px 0;
            text-shadow: 0 0 20px rgba(255, 102, 0, 0.3);
            line-height: 1.2;
        }

        p {
            color: var(--text-dim);
            font-size: 1rem;
            margin-bottom: 40px;
        }

        /* --- ローディングバーのアニメーション --- */
        .loading-container {
            width: 300px;
            height: 4px;
            background: #333;
            margin: 0 auto 20px;
            position: relative;
            overflow: hidden;
            border-radius: 2px;
        }
        .loading-bar {
            position: absolute;
            top: 0; left: 0;
            height: 100%;
            width: 100%;
            background: var(--brand-orange);
            transform: translateX(-100%);
            animation: loading 2.5s infinite ease-in-out;
            box-shadow: 0 0 10px var(--brand-orange);
        }

        .status-text {
            font-size: 0.8rem;
            color: var(--brand-orange);
            animation: blink 1s infinite;
        }

        /* --- ソーシャルリンクボタン --- */
        .btn-social {
            display: inline-flex;
            align-items: center;
            margin-top: 30px;
            padding: 10px 25px;
            border: 1px solid #333;
            border-radius: 4px;
            font-size: 0.9rem;
            background: rgba(255,255,255,0.05);
        }
        .btn-social:hover {
            border-color: var(--brand-orange);
            color: var(--brand-orange);
            background: rgba(255, 102, 0, 0.1);
        }

        /* --- フッター --- */
        footer {
            padding: 20px;
            text-align: center;
            font-size: 0.7rem;
            color: #555;
            z-index: 10;
        }

        /* アニメーション定義 */
        @keyframes loading {
            0% { transform: translateX(-100%); }
            50% { transform: translateX(0%); }
            100% { transform: translateX(100%); }
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* スマホ対応 */
        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .loading-container { width: 80%; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">Logic<span>Z</span> Works</div>
    </header>

    <main>
        <div class="content-wrapper">
            <h1>SYSTEM<br>BOOTING...</h1>
            
            <div class="loading-container">
                <div class="loading-bar"></div>
            </div>
            
            <div class="status-text">CALIBRATING PARAMETERS</div>

            <p>
                Official Website Coming Soon.<br>
                ただいま準備中です。最新情報はXにて発信しています。
            </p>

            <a href="https://x.com/LogicZ_works" target="_blank" class="btn-social">
                Follow on X / Twitter
            </a>
        </div>
    </main>

    <footer>
        &copy; 2025 LogicZ Works. All rights reserved.
    </footer>

</body>
</html>
